<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./images/GitHub.svg" type="image/x-icon" />
		<meta name="title" content="GitHub Profile Finder" />
		<title>GitHub Profile Finder</title>
		<meta name="author" content="Manuel MuÃ±iz" />

		<!-- Css Styles -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Css Styles -->

		<!-- Scripts -->
		<script src="./app.js" defer></script>
		<script src="https://kit.fontawesome.com/a9bc1a82bd.js" crossorigin="anonymous"></script>
		<!-- Scripts -->
	</head>
	<body>
		<!-- Header Section -->
		<header class="header">
			<div class="header__container">
				<div class="header__information">
					<div class="header__logo">
						<svg width="24" height="24" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="Logo_icon_14tkmhr">
							<title>mark-github</title>
							<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z" fill="#000" fill-rule="evenodd"></path>
						</svg>
						<h1 class="header__title">GitHub User Search</h1>
					</div>
					<p class="header__description">Browse users and their profiles via <a href="https://developer.github.com/v3/" class="api__link" target="_blank">the GitHub API</a></p>
				</div>
				<nav class="nav">
					<input type="text" class="search__input" placeholder="Search for a user, e.g. simonsmith" />
					<button class="search__button">
						<i class="fas fa-search"></i>
					</button>
				</nav>
			</div>
		</header>
		<!-- Header Section -->

		<!-- Main Section -->
		<main class="main__section">
			<p class="error">We could not find the entered user, try again...</p>
			<section class="user">
				<div class="user__image">
					<img src="" class="github__image" />
				</div>
				<div class="user__info">
					<div class="user__names">
						<p class="user__name"></p>
						<a href="#" class="user__name2" target="_blank"></a>
					</div>
					<p class="user__bio"></p>
					<div class="user__location"></div>
					<div class="user__website"></div>
					<div class="user__stats">
						<div class="firstStat">
							<p class="firstStatNumber"></p>
							<p class="firstStatTitle"></p>
						</div>
						<div class="secondStat">
							<p class="secondStatNumber"></p>
							<p class="secondStatTitle"></p>
						</div>
						<div class="thirdStat">
							<p class="thirdStatNumber"></p>
							<p class="thirdStatTitle"></p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- Main Section -->

		<!-- Repositories & Followers Section -->
		<section class="user__secondaryInfo">
			<div class="user__repositories"></div>
			<div class="user__followers"></div>
		</section>
		<!-- Repositories & Followers Section -->
	</body>
</html>
